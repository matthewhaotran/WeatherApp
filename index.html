<!doctype html>
<html ng-app="app">

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-controller="weatherCtrl as weatherCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Origin Weather Application</h1>
            <p>Always know if you'll need an umbrella!</p>
        </div>
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">San Diego</a></li>
            <li role="presentation" class="active"><a href="#">New York</a></li>
            <li role="presentation" class="active"><a href="#">Washington D.C.</a></li>
        </ul>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="San Diego">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
        <br><br>
        
            <div class="panel panel-default panel-info col-lg-6">
                <div class="panel-heading">
                    <h3 class="panel-title">City Informtion</h3>
                </div>
                <div class="panel-body">
                    Temperature
                </div>
            </div>
            <div class="panel panel-default col-lg-6 panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Search History</h3>
                </div>
                <div class="panel-body">
                    San Diego
                    New York
                    Washington D.C.
                </div>
            </div>
        
    </div>
    
    <p>  {{weatherCtrl.message}}  </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="angular.js" type="text/javascript"></script>
</body>

</html>
