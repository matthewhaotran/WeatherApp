<!doctype html>
<html ng-app="app">


<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>


<body ng-controller="weatherController as weatherCtrl">

    <div class="container">

        <div class="jumbotron">
            <h1>Origin Weather Application</h1>
            <p>Always know when you need an umbrella!</p>
        </div>
        <!-- /Jumbotron -->

        <!--<ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">San Diego</a></li>
            <li role="presentation" class="active"><a href="#">New York</a></li>
            <li role="presentation" class="active"><a href="#">Washington D.C.</a></li>
        </ul>-->

        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->

        <br><br><br>

        <div class="col-md-6">
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">City Information</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <h1 class="text-center">{{weatherCtrl.weatherInfo.name}}</h1>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <div class="well text-center">
                                    <p> Temperature (F)
                                    <br> {{weatherCtrl.weatherInfo.main.temp}}</p>
                                </div>
                            </div>
                            <div class="col-xs-4 text-center">
                                <div class="well text-center">
                                    <p> Pressure
                                    <br> {{weatherCtrl.weatherInfo.main.pressure}}</p>
                                </div>
                            </div>
                            <div class="col-xs-4 text-center">
                                <div class="well text-center">
                                    <p>Humidity
                                    <br> {{weatherCtrl.weatherInfo.main.humidity}}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Search History</h3>
                </div>
                <div class="panel-body">
                    
                </div>
            </div>
        </div>
        
        






    </div>
    <!-- /Container-->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/app.module.js" type="text/javascript"></script>
    <script src="app/weather.controller.js" type="text/javascript"></script>
</body>

</html>
